<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私のブログ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #495057;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .post {
      margin-bottom: 2rem;
    }
    .post h2 {
      margin-top: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #dee2e6;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1>私のブログ</h1>
    <p>日々の出来事や考えたことをつづります</p>
  </header>

  <nav>
    <a href="#">ホーム</a>
    <a href="#">プロフィール</a>
    <a href="#">お問い合わせ</a>
  </nav>

  <div class="container">
    <div class="post">
      <h2>はじめての投稿</h2>
      <p><small>2025年5月30日</small></p>
      <p>こんにちは！これは私の最初のブログ投稿です。これから日々の出来事や学んだことなどをゆるく書いていきます。よろしくお願いします！</p>
    </div>

    <div class="post">
      <h2>最近読んだ本の感想</h2>
      <p><small>2025年5月29日</small></p>
      <p>最近読んだ本について、感じたことをまとめてみました。とてもインスピレーションを受けた一冊です。</p>
    </div>
  </div>

  <footer>
    &copy; 2025 私のブログ | All rights reserved.
  </footer>
</body>
</html>
